<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licitaciones 2025</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    /* Asegurar que el contenido esté centrado en la pantalla */
    .container-fluid {
      margin-left: auto;
      margin-right: auto;
      padding-left: 40px;  /* Opcional, ajusta para un mejor margen */
      padding-right: 40px; /* Opcional, ajusta para un mejor margen */
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="row mb-4">
    <div class="col-md-3 ps-0">
      <h5>Filtros por instituciones frecuentes</h5>
      <div id="filtrosInstituciones" class="form-check"></div>
      <div class="d-flex gap-3 justify-content-start mt-3">
        <button class="btn btn-primary" onclick="seleccionarTodasYFiltrar()">Seleccionar todo</button>
        <button class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar filtros</button>
      </div>
    </div>

    <div class="col-md-9">
      <h2>Licitaciones publicadas</h2>
      <input type="text" id="filtroTexto" class="form-control my-3" placeholder="Filtrar por ID o Institución" oninput="filtrarDatos()">
      <div class="d-flex justify-content-between">
        <div id="cantidadResultados" class="my-3"></div>
        <button class="btn btn-success btn-sm mb-2" onclick="descargarLicitaciones()">Descargar Licitaciones</button>
      </div>
      <div id="contenedorCards"></div>

    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
    </div>
  </div>
</div>


<script type="text/javascript" src="visualization.js"></script>
</body>
</html>
